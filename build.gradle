group 'tw.vodqa.spark'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.0'
    compile 'org.apache.spark:spark-core_2.10:1.6.1'
    compile 'org.apache.spark:spark-sql_2.10:1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.scalatest:scalatest_2.10:2.2.6'
    testCompile group: 'com.holdenkarau', name: 'spark-testing-base_2.11', version: '1.5.1_0.2.1'
}
